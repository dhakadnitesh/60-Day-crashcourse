// Problem 11: findTopStudent
function findTopStudent(school, courseName) {
  const { students } = school;
  let topStudent = students[0];
  students.forEach(student => {
    if (student.scores[courseName] > topStudent.scores[courseName]) {
      topStudent = student;
    }
  });
  return topStudent;
}

// Problem 12: addNewDept
function addNewDept(school, newDepartment) {
  const updatedDepartments = { ...school.departments, ...newDepartment };
  return { ...school, departments: updatedDepartments };
}

  art: { teachers: 2, students: 50 }
};

// Problem 13: highestStudentCountDepartment
function highestStudentCountDepartment(school) {
  let maxStudents = 0;
  let departmentWithMaxStudents = '';

  for (const department in school.departments) {
    if (school.departments.hasOwnProperty(department)) {
      const studentsCount = school.departments[department].students;
      if (studentsCount > maxStudents) {
        maxStudents = studentsCount;
        departmentWithMaxStudents = department;
      }
    }
  }

  return departmentWithMaxStudents;
}

console.log(highestStudentCountDepartment(school));
